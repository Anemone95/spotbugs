apply plugin: 'java-library'
apply plugin: 'jp.skypencil.spotbugs.snom'

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
tasks.withType(Javadoc) {
    options.encoding = 'UTF-8'
}

// make the build reproducible https://reproducible-builds.org/
tasks.withType(AbstractArchiveTask) {
  preserveFileTimestamps = false
  reproducibleFileOrder = true
  dirMode = 0775
  fileMode = 0664
}

def classLoader = plugins.getAt( 'jp.skypencil.spotbugs.snom' ).class.classLoader
def SpotBugsTask = classLoader.findLoadedClass( 'com.github.spotbugs.snom.SpotBugsTask' )
spotbugs {
    toolVersion = '4.0.0-beta5'
    effort = 'max'
    reportLevel = 'high'
}
tasks.withType(SpotBugsTask) {
    reports {
        html {
            enabled = true
            stylesheet = 'fancy-hist.xsl'
        }
    }
}
